<Oct-overlay
    *ngIf="isOpen">
    <div
        class="oct-modal-container">
        <div
            class="oct-modal-header">
        <ng-content
            select="Oct-modal-header"></ng-content>
        <button
            (click)="close()"
            octButton
            transparent>
            <i-feather name="X"></i-feather>
        </button>
        </div>
        <ng-content></ng-content>
    </div>
</Oct-overlay>
